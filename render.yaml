services:
  - type: web
    name: convil-estimate-api
    runtime: python
    rootDir: backend
    buildCommand: bash build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: FRONTEND_URL
        sync: false
    plan: free
